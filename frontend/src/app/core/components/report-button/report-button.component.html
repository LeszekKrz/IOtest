<p-button icon="pi pi-flag" class="ml-2 mt-2" styleClass="p-button-rounded p-button-text" (click)="showDialog = true"></p-button>
  <p-dialog header="Report Reason" [(visible)]="showDialog" [modal]="true" [style]="{width: '50vw'}">
        <input [(ngModel)]="reason" type="text" placeholder="Enter your reason here" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    <p-footer>
        <button pButton type="text" label="Submit" (click)="report()"></button>
    </p-footer>
  </p-dialog>
