<p-card styleClass="p-card-style shadow-7">
  <div class="flex justify-content-between flex-wrap">
    <div>
      <button
        id="home-button"
        pButton
        pRipple
        type="home"
        label="Home"
        class="p-button-secondary p-button-text"
        (click)="homeButtonOnClick()">
      </button>
      <button
        id="playlists-button"
        pButton
        pRipple
        type="playlists"
        label="Playlists"
        class="p-button-secondary p-button-text"
        (click)="playlistsButtonOnClick()">
      </button>
      <button
        id="subscriptions-videos-button"
        pButton
        pRipple
        type="subscriptions"
        label="Subscriptions"
        class="p-button-secondary p-button-text"
        (click)="subscriptionsVideosButtonOnClick()">
      </button>
      <button
        *ngIf="role == 'Creator'"
        id="add-video-button"
        pButton
        pRipple
        type="add-video"
        label="Add-video"
        class="p-button-secondary p-button-text"
        (click)="addVideoButtonOnClick()">
      </button>
      <button
        *ngIf="role == 'Administrator'"
        id="tickets-button"
        pButton
        pRipple
        type="tickets"
        label="Tickets"
        class="p-button-secondary p-button-text"
        (click)="ticketsButtonOnClick()">
      </button>
    </div>
    <div *ngIf="isUserAuthenticated">
      <div class="p-inputgroup">
        <input id="search-input" type="text" pInputText placeholder="Search..." [(ngModel)]="query">
        <button id="search-button" pButton type="button" (click)="searchButtonOnClick()" [disabled]="isQueryEmpty()" label="Search"></button>
      </div>
    </div>
    <div style="margin-left: auto;">
      <button
        *ngIf="!isUserAuthenticated"
        id="login-button"
        pButton
        pRipple
        type="login"
        label="Login"
        class="p-button-secondary p-button-text"
        (click)="loginButtonOnClick()">
      </button>
      <button
        *ngIf="!isUserAuthenticated"
        id="register-button"
        pButton
        pRipple
        type="register"
        label="Register"
        class="p-button-secondary p-button-text"
        (click)="registerButtonOnClick()">
      </button>
      <button
      *ngIf="isUserAuthenticated"
      id="account-button"
      pButton
      pRipple
      type="account"
      label="Account"
      class="p-button-secondary p-button-text"
      (click)="accountButtonOnClick()">
    </button>
      <button
        *ngIf="isUserAuthenticated"
        id="logout-button"
        pButton
        pRipple
        type="logout"
        label="Logout"
        class="p-button-secondary p-button-text"
        (click)="logoutButtonOnClick()">
      </button>
    </div>
  </div>
</p-card>
