<div class="container">
    <div class="left-column">
      <div class="content-container">
        <div class="label-container">
            <h1>{{ playlist.name }}</h1> <!-- Bind the name -->
            <p>{{ playlist.visibility }} playlist</p> <!-- Bind the visibility -->
        </div>
        <div class="button-container">
          <p-button label="Add Video" (onClick)="addVideo()" class="p-mr-2"></p-button>
          <p-button label="Update Playlist" (onClick)="openDialog()" class="p-mr-2"></p-button>
        </div>
      </div>
    </div>
    <div class="right-column">
        <ul *ngIf="playlist.videos">
            <div class="grid">
              <div class="videoCol" *ngFor="let video of playlist.videos">
                <div class="image-container">
                  <img [src] = "video.thumbnail" class="video" (click)="goToVideo(video.id)">
                  <span class="image-label">{{ video.duration }}</span>
                </div>
                <h3 class="noPadding">{{ video.title }}</h3>
                <p class="noPadding">{{ video.viewCount }} views</p>
              </div>
            </div>
          </ul>
    </div>
  </div>

  <p-dialog [(visible)]="showDialog" [modal]="true" [style]="{width: '300px'}" [closable]="false">
    <h2>Update Playlist</h2>
    <div class="p-fluid">
      <div class="p-field">
        <input
            id="playlist-name-input"
            type="text"
            [(ngModel)]="inputText"
            pInputText />
      </div>
      <div class="p-field">
          <label for="private-input" class="field-label">
          <p>Public</p>
          </label>
          <p-inputSwitch id="private-input" [(ngModel)]="inputSwitch"/>
      </div>
    </div>
    <p-footer>
      <p-button label="Submit" (onClick)="submitForm()"></p-button>
      <p-button label="Close" (onClick)="closeDialog()"></p-button>
    </p-footer>
  </p-dialog>
